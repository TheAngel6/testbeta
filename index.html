<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            background-color: #f0f0f0; /* Light gray background */
            font-family: Arial, sans-serif; /* Font style */
        }
        #rickrollButton {
            padding: 15px 30px; /* Button padding */
            font-size: 20px; /* Button font size */
            background-color: #ff4757; /* Initial button color */
            color: white; /* Button text color */
            border: none; /* Remove default border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth background color transition */
        }
        #rickrollButton:hover {
            background-color: #e84118; /* Button color on hover */
        }
    </style>
</head>
<body>
    <button id="rickrollButton">Load Data</button>
    <audio id="rickrollAudio" src="https://raw.githubusercontent.com/TheAngel6/testbeta/main/Rick-Roll-Sound-Effect.mp3"></audio>

    <script>
        const button = document.getElementById('rickrollButton');
        const audio = document.getElementById('rickrollAudio');

        button.addEventListener('click', () => {
            audio.play(); // Play audio when button is clicked
        });
    </script>
</body>
</html>
