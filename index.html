<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You've Been Rickrolled!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
            height: 100vh;
            background-color: black; /* Make background black */
        }
        #video-container {
            display: none; /* Hide the video container initially */
        }
    </style>
</head>
<body>
    <div id="video-container">
        <iframe id="rickroll" width="100%" height="100%" 
                src="https://www.youtube.com/embed/dQw4w9WgXcQ?enablejsapi=1&autoplay=1&mute=1" 
                frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
        </iframe>
    </div>
    <script>
        // Function to check if the iframe is ready to play
        function onYouTubeIframeAPIReady() {
            const videoContainer = document.getElementById('video-container');
            videoContainer.style.display = 'block'; // Show video container

            const player = new YT.Player('rickroll', {
                events: {
                    'onReady': function(event) {
                        event.target.unMute(); // Unmute the video for sound
                        event.target.playVideo(); // Autoplay the video
                    }
                }
            });
        }

        // Load YouTube IFrame API
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
</body>
</html>
