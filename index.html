<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #rickrollButton {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #rickrollButton:hover {
            background-color: #e84118;
        }
        #player {
            display: none; /* Hide the player initially */
        }
    </style>
</head>
<body>
    <button id="rickrollButton">Load Data</button>
    <div id="player"></div>

    <script>
        // Load the IFrame Player API code asynchronously
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        let player;
        function onYouTubeIframeAPIReady() {
            // Create an iframe and YouTube player
            player = new YT.Player('player', {
                height: '390',
                width: '640',
                videoId: 'xvFZjo5PgG0', // Replace with your video ID
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            const button = document.getElementById('rickrollButton');
            button.addEventListener('click', () => {
                player.playVideo(); // Play the video audio
            });
        }
    </script>
</body>
</html>
