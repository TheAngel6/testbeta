<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You've Been Rickrolled!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        #loading {
            font-size: 2em;
        }
        #video-container {
            display: none; /* Hide the video until it's ready */
        }
    </style>
</head>
<body>
    <div id="loading">Loading... Please wait.</div>
    <div id="video-container">
        <h1>You've Been Rickrolled!</h1>
        <iframe id="rickroll" width="560" height="315" 
                src="https://www.youtube.com/embed/dQw4w9WgXcQ?enablejsapi=1" 
                frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
        </iframe>
    </div>
    <script>
        // Function to check if the iframe is ready to play
        function onYouTubeIframeAPIReady() {
            const videoContainer = document.getElementById('video-container');
            const loading = document.getElementById('loading');
            loading.style.display = 'none'; // Hide loading message
            videoContainer.style.display = 'block'; // Show video container

            const player = new YT.Player('rickroll', {
                events: {
                    'onReady': function(event) {
                        event.target.playVideo(); // Autoplay the video
                    }
                }
            });
        }

        // Load YouTube IFrame API
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
</body>
</html>
