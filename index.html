<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rickroll</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #rickrollButton {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #rickrollButton:hover {
            background-color: #e84118;
        }
    </style>
</head>
<body>
    <button id="rickrollButton">Load Data</button>
    <audio id="rickrollAudio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

    <script>
        const button = document.getElementById('rickrollButton');
        const audio = document.getElementById('rickrollAudio');

        button.addEventListener('click', () => {
            audio.play();
            alert("You've been Rickrolled!");
        });
    </script>
</body>
</html>
